<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./assets/css/styles.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
	<nav class='navbar'>
		<li class='nav'><a href='#home'>Home</a></li>
		<li class='nav'><a href='#2'>Password</a></li>
		<li class='nav'><a href='#3'>Dashboard</a></li>
		<li class='nav'><a href='#4'>Client</a></li>
		<li class='nav'><a href='#5'>Verification</a></li>
		<li class='nav'><a href='#6'>Geofence</a></li>
		<li class='nav'><a href='#7'>Remote Verification</a></li>
		<li class='nav'><a href='#8'>Integration</a></li>
		<li class='nav'><a href='#9'>Contact</a></li>
		<li class='nav'><a href='#10'>References</a></li>
	</nav>
	<div class='bgs'>
		<div class="bg home1"></div>
		<div class="bg home2"></div>
		<div class="bg home3"></div>
		<div class="bg home4"></div>
		<div class="bg password1"></div>
		<div class="bg password2"></div>
	</div>
	<div class='narrow-width'>
		<img id='home' src="./assets/svg/home.svg" class='section' width='100%' />
		<img id='2' src="./assets/svg/02.svg" class='section' width='100%' />
		<img id='3' src="./assets/svg/03.svg" class='section' width='100%' />
		<img id='4' src="./assets/svg/04.svg" class='section' width='100%' />
		<img id='5' src="./assets/svg/05.svg" class='section' width='100%' />
		<img id='6' src="./assets/svg/06.svg" class='section' width='100%' />
		<img id='7' src="./assets/svg/07.svg" class='section' width='100%' />
		<img id='8' src="./assets/svg/08.svg" class='section' width='100%' />
		<img id='9' src="./assets/svg/09.svg" class='section' width='100%' />
		<div class="contact-panel">
			<!-- <object id='10' data="./assets/svg/10.svg" class='section'></object> -->
			<div class="contact-overlay">
				<div class='title'>
					<h3>Contact Us</h3>
					<div class='motto'>Cybersecurity is rocket science, just hop on and enjoy the ride</div>
				</div>
				<form class="contact-form">
					<table>
						<tbody>
							<tr>
								<th>
									<label>Name</label>
								</th>
								<td>
									<input type="text" class='input'>
								</td>
							</tr>
							<tr>
								<th>
									<label>Email</label>
								</th>
								<td>
									<input type="text" class='input'>
								</td>
							</tr>
							<tr>
								<th>
									<label>Message</label>
								</th>
								<td>
									<textarea rows='5' class='input'></textarea>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="2">
									<button>Send</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
