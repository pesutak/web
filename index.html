<body>

		<li class='nav'><a href='#password'>Password</a></li>
		<li class='nav'><a href='#dashboard'>Dashboard</a></li>
		<li class='nav'><a href='#client'>Client</a></li>
		<li class='nav'><a href='#verification'>Verification</a></li>

		<li class='nav'><a href='#remoteVerification'>Remote Verification</a></li>
		<li class='nav'><a href='#integration'>Integration</a></li>

		<div class="bg home1"></div>
		<div class="bg home2"></div>
		<div class="bg home3"></div>
		<div class="bg home4"></div>
		<div class="bg password1"></div>
		<div class="bg password2"></div>
	</div> -->
	<div class='narrow-width'>
		<object id='home' data="./assets/svg/home.svg" class='section'></object>
		<object id='password' data="./assets/svg/password.svg" class='section' ></object>
		<object id='dashboard' data="./assets/svg/dashboard.svg" class='section' ></object>
		<object id='client' data="./assets/svg/client.svg" class='section' ></object>
		<object id='verification' data="./assets/svg/verification.svg" class='section' ></object>
		<object id='geofence' data="./assets/svg/geofence.svg" class='section' ></object>
		<object id='remoteVerification' data="./assets/svg/remoteVerification.svg" class='section' ></object>
		<object id='integration' data="./assets/svg/integration.svg" class='section' ></object>
		<object id='sam' data="./assets/svg/sam.svg" class='section' ></object>
		<div class="contact-panel">
			<!-- <object id='10' data="./assets/svg/10.svg" class='section'></object> -->
			<div class="contact-overlay">
				<div class='title'>
					<h3>Contact Us</h3>
					<div class='motto'>Cybersecurity is rocket science, just hop on and enjoy the ride</div>
				</div>
				<form class="contact-form">
					<table>
						<tbody>
							<tr>
								<th>
									<label>Name</label>
								</th>
								<td>
									<input type="text" class='input'>
								</td>
							</tr>
							<tr>
								<th>
									<label>Email</label>
								</th>
								<td>
									<input type="text" class='input'>
								</td>
							</tr>
							<tr>
								<th>
									<label>Message</label>
								</th>
								<td>
									<textarea rows='5' class='input'></textarea>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="2">
									<button>Send</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
